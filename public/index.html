<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>본격웹이랑싸우는거</title>
        <link rel="icon" href="data:,">
        <link rel = "stylesheet" href="/style.css">
    </head>
    <body>
        <header class="topbar">
            <h1>누가이기나 보자</h1>
            <div class="hud">
                <div class ="chip" id="viewers">0</div>
                <div class="chip" id="phase">페이즈 1</div>
                <div class="chip" id="timer">00:00.000</div>
            </div>

        </header>

        <main class="wrap">
            <section class="arena" id="arena">
                <div class="hpbar">
                    <div class="hp" id="hp"></div>
                </div>

                <button id="agreeBtn" class="agree">동의함</button>

                <div id="overlay" class="overlay hidden"></div>"
            </section>

            <aside class="side">
                <h3>규칙?</h3>
                <ol>
                    <li>보스를 조져 피를 0으로 만든다.</li>
                    <li>페이즈가 늘어날수록 더 빡세다.</li>
                    <li>3페이즈에서 짭 버튼이 등장한다.</li>
                </ol>

                <div class="panel">
                    <h4>Top 10</h4>
                    <ol id="board" clas="board"></ol>
                </div>

                <div class="panel">
                    <button id="startBtn" class="start">시작</button>
                    <button i="resetBtn" class="ghost">초기화</button>
                </div>
            </aside>
        </main>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/boss.js"></script>
    </body>
</html>
